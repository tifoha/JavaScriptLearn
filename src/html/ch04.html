    function reverseArray(array) {
        let result = [];
        array.forEach(function (item) {
            result.unshift(item);
        })
        return result;
    }
    function reverseArrayInPlace(array) {
        for (let i = 0; i < array.length / 2; i++) {
            x = array[i];
            let oposite = array.length - 1 - i;
            array[i] = array[oposite];
            array[oposite] = x;
        }
    }
    console.log(reverseArray([1, 2, 3, 4, 5]));

    let array = [1, 2, 3, 4, 5, 6];
    reverseArrayInPlace(array);
    console.log(array);
    function toLinkedList(array) {
        let result;
        if (array.length > 0) {
            let c = result = {value: array[0], next: null};
            for (let i = 1; i < array.length; i++) {
                let n = {value: array[i], next: null};
                c.next = n;
                c = n;
            }
        }
        return result;
    }
    let linkedList = toLinkedList(array);
    console.log(linkedList);
    function toArray(linkedList) {
        let current = linkedList;
        let result = [];
        let i = 0;
        while (current != null) {
            result[i++] = current.value;
            current = current.next;
        }
        return result;
    }
    console.log(toArray(linkedList));
    function deepEqual(obj1, obj2) {
        let obj1Type = typeof obj1;
        let obj2Type = typeof obj2;

        if (obj1Type != "object" || obj2Type != "object") {
            return obj1 === obj2;
        } else {
            for (let key in obj1) {
                if (!deepEqual(obj1[key], obj2[key]))
                    return false;
            }
            return true;
        }
    }
    {
        let obj = {here: {is: "an"}, object: 2};
        console.log(deepEqual(obj, obj));
        // → true
        console.log(deepEqual(obj, {here: 1, object: 2}));
        // → false
        console.log(deepEqual(obj, {here: {is: "an"}, object: 2}));
        // → true
    }
