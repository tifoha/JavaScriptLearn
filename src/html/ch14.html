<script>
    let img = document.querySelector("img");
    let angle = 0;
    let lastTime = null;
    function action(time) {
        if (lastTime != null) {
            angle += (time - lastTime) * 0.001;
        }
        lastTime = time;
        img.style.top = (Math.sin(angle) * 200) + "px";
        img.style.left = (Math.cos(angle) * 200) + "px";
        requestAnimationFrame(action);
    }
    requestAnimationFrame(action);
</script>
