<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<script src="ext/jquery-3.1.1.js"></script>
	<style>
		table {
			border-collapse: collapse;
		}

		tr {
			border: 1px solid grey;
		}

		td {
			padding: 10px;
		}
	</style>
</head>
<body>
<div><p>Paragraph <strong>one</strong></p><p>Paragraph Two</p></div>
<table>
	<tr>
		<td>Jack</td>
		<td>Franklin</td>
	</tr>
	<tr>
		<td>Stuart</td>
		<td>Robson</td>
	</tr>
	<tr>
		<td>Rob</td>
		<td>Hawkes</td>
	</tr>
	<tr>
		<td>Alex</td>
		<td>Older</td>
	</tr>
</table>
<script>
    $("div p > strong").text("ONE");
    let rows = $("tr");
    rows.filter(":even").css("background", "yellow");
</script>
</body>
</html>
